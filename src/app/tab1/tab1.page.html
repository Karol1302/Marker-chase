<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let quest of quests">
            <ion-item-options side="start">
                <ion-item-option>Edit</ion-item-option>
            </ion-item-options>
            <ion-item>
                <ion-label>{{ quest.name }}</ion-label>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
